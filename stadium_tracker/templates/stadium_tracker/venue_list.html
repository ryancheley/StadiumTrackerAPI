{% extends 'base.html' %}

{% block content %}


<table class="mui-table mui-table--bordered">
    <thead>
        <tr>
            <th>Venue</th>
            <th>Count</th>
        </tr>
    </thead>
    <tbody>
    {% for v in venues %}
    <tr>
        <td>{{ v.name }}</td>
        <td>{{ v.total }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
{% endblock %}
