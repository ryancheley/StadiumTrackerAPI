{% extends 'base.html' %}

{% block content %}

  <h1 class="mui--text-display1">Confirm Delete Game Seen</h1>

  <form method="post">
    {% csrf_token %}
    <blockquote>{{ game.game }}</blockquote>
    <p>Are you sure you want to delete this game?</p>
    <input class="mui-btn mui-btn--danger" type="submit" value="Delete" />
    <a class="mui-btn mui-btn--raised" href="{% url "stadium_tracker:gamesseen_list" %}">Go Back</a>
  </form>

{% endblock %}
